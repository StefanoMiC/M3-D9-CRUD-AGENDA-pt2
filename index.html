    <script>

        // const getEventsAndDisplay = async (url) => {

        //     const response = await fetch(url)

        // }

        const getEvents = async (url) => {

            const response = await fetch(url)
            const events = await response.json()
            return events

        }

        const displayEvents = (events) => {
            const ul = document.getElementById("currentEvents")


            if (events.length > 0) {
                events.forEach(event => {
                    const li = document.createElement("li")
                    li.classList.add("list-group-item", "d-flex")

                    li.innerHTML = `<span>${event.name}</span><span class="badge badge-dark d-flex align-items-center ml-auto mr-2">${event.price}â‚¬</span><a href="./detail.html?id=${event._id}">VIEW DETAILS</a>`

                    ul.appendChild(li)
                })
            }
        }

        window.onload = async () => {
            const url = "https://striveschool-api.herokuapp.com/api/agenda/"
            try {
                const events = await getEvents(url)
                displayEvents(events)
            } catch (err) {
                console.error(err.message)
            }

            // getEventsAndDisplay(url).catch(err => console.log(err))
            // getEvents(url).then(events => events)

            console.log("last thing")

        }

    </script>
